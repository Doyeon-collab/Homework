      <h1>#1 첫번째 과제</h1>
      <h2>절대경로와 상대경로의 차이점</h2>
      <br>
      <h3>절대경로란?</h3>
<pre>최상위 루트 디렉토리부터 시작되어 경유한 경로를 전부 적는 것.
ex. C:\user\Desktop\file.html
어디에서나 해당 파일을 불러올 수 있다.</pre>
    <br>
    <h3>상대경로란?</h3>
<pre>기준 경로(현재 위치)를 기준으로 절대 경로로 적는 것.
ex. ./img/logo.png
./ -> 현재 위치라는 의미</pre>
